<!DOCTYPE html>
<html>
    <head>
        <title>Object Practice</title>
        <meta charset="UTF-8">
        <meta name="description" content="Practice with Objects">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Practice with Objects </h1>

        <!-- How would you print/log John's age?
        How would you print/log the name of the first object?
        How would you print/log the name and age of each user using a for loop?  Your output should look something like this
         -->

        <script>
            var users = [{name: "Michael", age:37}, {name: "John", age:30}, {name: "David", age:27}];
            console.log(users[1].age);
            console.log(users[0].name);
            
            for (var i = 0; i < users.length; i++){
                console.log(users[i].name + " - " + users[i].age);
            }

        </script>

    </body>

</html>
